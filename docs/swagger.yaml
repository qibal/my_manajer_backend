basePath: /api/v1
definitions:
  dto.BusinessCreateRequest:
    properties:
      avatar:
        description: URL avatar, opsional
        type: string
      name:
        description: Nama bisnis, wajib, min 3 karakter, max 100
        maxLength: 100
        minLength: 3
        type: string
    required:
    - name
    type: object
  dto.BusinessResponse:
    properties:
      avatar:
        type: string
      createdAt:
        type: string
      id:
        type: string
      name:
        type: string
      ownerId:
        type: string
      settings:
        allOf:
        - $ref: '#/definitions/dto.BusinessSettings'
        description: Menggunakan BusinessSettings dari model
      updatedAt:
        type: string
    type: object
  dto.BusinessSettings:
    properties:
      notifications:
        type: string
      theme:
        type: string
    type: object
  dto.BusinessUpdateRequest:
    properties:
      avatar:
        type: string
      name:
        maxLength: 100
        minLength: 3
        type: string
    type: object
  dto.ChannelCategoryCreateRequest:
    properties:
      businessId:
        description: ID Bisnis induk, wajib
        type: string
      name:
        maxLength: 100
        minLength: 3
        type: string
    required:
    - businessId
    - name
    type: object
  dto.ChannelCategoryResponse:
    properties:
      businessId:
        type: string
      createdAt:
        type: string
      id:
        type: string
      name:
        type: string
      updatedAt:
        type: string
    type: object
  dto.ChannelCategoryUpdateRequest:
    properties:
      name:
        maxLength: 100
        minLength: 3
        type: string
    type: object
  dto.ChannelCreateRequest:
    properties:
      businessId:
        description: ID Bisnis induk, wajib
        type: string
      categoryId:
        description: Opsional
        type: string
      name:
        maxLength: 100
        minLength: 3
        type: string
      order:
        description: Opsional
        type: integer
      type:
        description: e.g., "messages", "documents"
        enum:
        - messages
        - voices
        - drawings
        - documents
        - databases
        - reports
        type: string
    required:
    - businessId
    - name
    - type
    type: object
  dto.ChannelResponse:
    properties:
      businessId:
        type: string
      categoryId:
        description: Mengubah dari Category
        type: string
      createdAt:
        type: string
      id:
        type: string
      name:
        type: string
      order:
        type: integer
      type:
        type: string
    type: object
  dto.ChannelUpdateRequest:
    properties:
      categoryId:
        type: string
      name:
        maxLength: 100
        minLength: 3
        type: string
      order:
        type: integer
      type:
        enum:
        - messages
        - voices
        - drawings
        - documents
        - databases
        - reports
        type: string
    type: object
  dto.CreateRoleRequest:
    properties:
      businessId:
        description: Mengubah menjadi string
        type: string
      name:
        type: string
      permissions:
        additionalProperties:
          items:
            type: string
          type: array
        type: object
    required:
    - name
    type: object
  dto.CreateSuperAdminRequest:
    properties:
      avatar:
        example: https://example.com/superadmin.png
        type: string
      email:
        example: superadmin@example.com
        type: string
      password:
        example: StrongPassword123!
        type: string
      username:
        example: superadmin
        type: string
    type: object
  dto.CreateSuperAdminResponse:
    properties:
      email:
        example: superadmin@example.com
        type: string
      id:
        example: 60d5ec49f8a3c5d6c8e7e1f2
        type: string
      username:
        example: superadmin
        type: string
    type: object
  dto.DatabaseColumnRequest:
    properties:
      id:
        type: string
      name:
        type: string
      options:
        description: Hanya untuk tipe "select"
        items:
          type: string
        type: array
      order:
        type: integer
      type:
        description: Tipe kolom yang diizinkan
        enum:
        - date
        - text
        - select
        - boolean
        - number
        type: string
    required:
    - name
    - type
    type: object
  dto.DatabaseColumnResponse:
    properties:
      id:
        type: string
      name:
        type: string
      options:
        items:
          $ref: '#/definitions/dto.SelectOptionResponse'
        type: array
      order:
        type: integer
      type:
        type: string
    type: object
  dto.DatabaseColumnUpdateRequest:
    properties:
      name:
        minLength: 1
        type: string
      options:
        description: Untuk update massal atau ganti tipe
        items:
          type: string
        type: array
      order:
        type: integer
      type:
        enum:
        - date
        - text
        - select
        - boolean
        - number
        type: string
    type: object
  dto.DatabaseCreateRequest:
    properties:
      authorId:
        description: ID user yang membuat database
        type: string
      channelId:
        description: ID channel tempat database berada
        type: string
      columns:
        description: Minimal satu kolom, dengan validasi rekursif
        items:
          $ref: '#/definitions/dto.DatabaseColumnRequest'
        minItems: 1
        type: array
      title:
        minLength: 3
        type: string
    required:
    - authorId
    - channelId
    - columns
    - title
    type: object
  dto.DatabaseResponse:
    properties:
      authorId:
        type: string
      channelId:
        type: string
      columns:
        items:
          $ref: '#/definitions/dto.DatabaseColumnResponse'
        type: array
      createdAt:
        type: string
      id:
        type: string
      rows:
        items:
          $ref: '#/definitions/dto.DatabaseRowResponse'
        type: array
      title:
        type: string
      updatedAt:
        type: string
    type: object
  dto.DatabaseRowRequest:
    properties:
      id:
        type: string
      values:
        $ref: '#/definitions/dto.DatabaseRowValueRequest'
    required:
    - values
    type: object
  dto.DatabaseRowResponse:
    properties:
      id:
        type: string
      values:
        $ref: '#/definitions/dto.DatabaseRowValueResponse'
    type: object
  dto.DatabaseRowValueRequest:
    additionalProperties: true
    type: object
  dto.DatabaseRowValueResponse:
    additionalProperties: true
    type: object
  dto.DatabaseUpdateRequest:
    properties:
      columns:
        items:
          $ref: '#/definitions/dto.DatabaseColumnRequest'
        minItems: 1
        type: array
      rows:
        items:
          $ref: '#/definitions/dto.DatabaseRowRequest'
        type: array
      title:
        minLength: 3
        type: string
    type: object
  dto.LoginRequest:
    properties:
      email:
        type: string
      password:
        type: string
      username:
        type: string
    required:
    - password
    type: object
  dto.LoginResponse:
    properties:
      token:
        type: string
    type: object
  dto.RegisterUserRequest:
    properties:
      avatar:
        type: string
      email:
        type: string
      password:
        minLength: 8
        type: string
      username:
        minLength: 3
        type: string
    required:
    - password
    - username
    type: object
  dto.RoleResponse:
    properties:
      businessId:
        description: Mengubah menjadi string
        type: string
      id:
        description: Mengubah menjadi string
        type: string
      name:
        type: string
      permissions:
        additionalProperties:
          items:
            type: string
          type: array
        type: object
    type: object
  dto.SelectOptionRequest:
    properties:
      order:
        type: integer
      value:
        type: string
    required:
    - value
    type: object
  dto.SelectOptionResponse:
    properties:
      createdAt:
        type: string
      id:
        type: string
      order:
        type: integer
      value:
        type: string
    type: object
  dto.SelectOptionUpdateRequest:
    properties:
      order:
        type: integer
      value:
        minLength: 1
        type: string
    type: object
  dto.UpdateRoleRequest:
    properties:
      name:
        type: string
      permissions:
        additionalProperties:
          items:
            type: string
          type: array
        type: object
    type: object
  dto.UpdateUserRequest:
    properties:
      avatar:
        type: string
      businessIds:
        items:
          type: string
        type: array
      email:
        type: string
      isActive:
        type: boolean
      roles:
        additionalProperties:
          items:
            type: string
          type: array
        type: object
      username:
        type: string
    type: object
  dto.UserResponse:
    properties:
      avatar:
        type: string
      businessIds:
        items:
          type: string
        type: array
      createdAt:
        type: string
      email:
        type: string
      id:
        type: string
      isActive:
        type: boolean
      roles:
        additionalProperties:
          items:
            type: string
          type: array
        type: object
      status:
        type: string
      username:
        type: string
    type: object
  utils.APIResponse:
    properties:
      data: {}
      error: {}
      message:
        type: string
      success:
        type: boolean
    type: object
host: localhost:8080
info:
